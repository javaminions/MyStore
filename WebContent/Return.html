<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<link rel="stylesheet" href="css/ReturnStyle.css">
</head>
<body>
	<div class="Return">
		<div class="return-title">
			<h3>Your Orders</h3>
		</div>

		<div class="ordered-item">
			<div class="ordered-placed">
				<table class="ordered-table">
					<tr class="ordered-tr">
						<th class="ordered-th">ORDER PLACED</th>
						<th class="ordered-th">SHIP TO</th>
						<th class="ordered-th">ORDER #777</th>
					</tr>
					<tr class="ordered-tr">
						<td class="ordered-td">April 3rd, 2020</td>
						<td class="ordered-td">Hyunhee Cho</td>
						<td class="ordered-td">Order Details</td>
				</table>

			</div>
			<div class="ordered-image">

				<img src="images/ball.jpg" alt="">

			</div>
			<div class="ordered-info">
			<span
					class="ordered-details" id="ordered-name" ><a href="#">Soccer Ball</a></span>
				<span class="ordered-details" id="ordered-brand">Sold by: Nike Inc.</span>  
				<span class="ordered-details" id="ordered-price">$39.99</span>

			</div>
			<div class="ordered-decision">
				<button type="button" name="Return">Return Items</button>
			
				<button type="button" name="Request Cancellation">Request Cancellation</button>
			</div>
		
		</div>
















	</div>
</body>
</html>
